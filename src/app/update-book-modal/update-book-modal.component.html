<ion-header>
  <ion-toolbar>
    <ion-title>Update Book</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding>
  <ion-item>
    <ion-label position="stacked">Author</ion-label>
    <ion-input
      [(ngModel)]="author"
      placeholder="Enter author"
      required
    ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Title</ion-label>
    <ion-input
      [(ngModel)]="title"
      placeholder="Enter title"
      required
    ></ion-input>
  </ion-item>
  <ion-button (click)="updateBook()" class="custom-button" shape="round"
    >Update Book</ion-button
  >
  <ion-button
    (click)="deleteBook()"
    class="custom-button"
    shape="round"
    color="danger"
    >Delete Book</ion-button
  >
</ion-content>
