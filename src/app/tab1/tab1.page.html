<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Books</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Books</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let book of books">
          <div class="book-card">
            <h2>{{ book.title }}</h2>
            <p>By {{ book.author }}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item>
      <ion-label position="stacked">Author</ion-label>
      <ion-input [(ngModel)]="author"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Title</ion-label>
      <ion-input [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="addBook()">Add Book</ion-button>
  </div>
</ion-content>
