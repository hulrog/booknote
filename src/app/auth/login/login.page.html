<ion-content>
  <ion-icon name="book-outline" class="logo-icon"> </ion-icon>
  <ion-title class="logo-text">BOOKNOTE</ion-title>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="defaultEmail"
                name="email"
                required
                email
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="defaultPassword"
                name="password"
                required
                minlength="7"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" shape="round"
            >Log In</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p class="ion-text-center">
            Don't have an account?
            <ion-text color="primary" (click)="goToRegister()"
              ><strong>Register.</strong></ion-text
            >
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
